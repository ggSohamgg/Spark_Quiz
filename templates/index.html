<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SparkQuiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="spark-heading">SparkQuiz</h1>

    <form id="quiz-form">
      <div class="main-fields">
        <div class="input-group">
          <label for="topic">Topic</label>
          <input type="text" id="topic" placeholder="e.g., Quantum Physics" />
        </div>
        <div class="input-group">
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="question-types-container">
          <div class="question-type-group">
            <label class="checkbox-label">
              <input type="checkbox" id="mcq-check" value="Multiple Choice" checked />
              Multiple Choice
            </label>
            <input type="number" id="mcq-count" class="quantity-input-custom" min="0" value="3" />
          </div>
          <div class="question-type-group">
            <label class="checkbox-label">
              <input type="checkbox" id="sa-check" value="Short Answer" checked />
              Short Answer
            </label>
            <input type="number" id="sa-count" class="quantity-input-custom" min="0" value="0" />
          </div>
          <div class="question-type-group">
            <label class="checkbox-label">
              <input type="checkbox" id="tf-check" value="True/False" checked />
              True / False
            </label>
            <input type="number" id="tf-count" class="quantity-input-custom" min="0" value="0" />
          </div>
        </div>

        <div class="btn-center">
          <button type="submit" class="main-btn">Generate Quiz</button>
        </div>
      </div>
    </form>

    <!-- Changed from <textarea> to <pre> -->
    <pre id="quiz-output"></pre>

    <footer>
      <p>Powered by Qwen2.5-72B-Instruct via OpenRouter</p>
    </footer>
  </div>

  <script>
    // Formats the quiz JSON into one big text blob
    function formatQuiz(quiz) {
      return quiz.map((q, i) => {
        let out = `Question ${i + 1} (${q.type})\n${q.question}\n`;
        if (q.options && q.options.length) {
          out += q.options.map(o => '  ' + o).join('\n') + '\n';
        }
        out += `Answer: ${q.answer}\nExplanation: ${q.explanation}`;
        return out;
      }).join('\n\n');
    }

    document.getElementById('quiz-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Gather parameters from the form
      const parameters = {
        topic: document.getElementById('topic').value.trim(),
        difficulty: document.getElementById('difficulty').value,
        question_types: [],
        type_counts: {}
      };

      // Multiple Choice
      if (document.getElementById('mcq-check').checked) {
        parameters.question_types.push('Multiple Choice');
        parameters.type_counts['Multiple Choice'] = parseInt(document.getElementById('mcq-count').value, 10);
      }
      // Short Answer
      if (document.getElementById('sa-check').checked) {
        parameters.question_types.push('Short Answer');
        parameters.type_counts['Short Answer'] = parseInt(document.getElementById('sa-count').value, 10);
      }
      // True/False
      if (document.getElementById('tf-check').checked) {
        parameters.question_types.push('True/False');
        parameters.type_counts['True/False'] = parseInt(document.getElementById('tf-count').value, 10);
      }

      // Show loading state
      const outputEl = document.getElementById('quiz-output');
      outputEl.textContent = 'Generating your quizâ€¦';

      try {
        const res = await fetch('/generate_quiz', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(parameters)
        });
        const { quiz } = await res.json();
        outputEl.textContent = formatQuiz(quiz);
      } catch (err) {
        outputEl.textContent = 'Error generating quiz. Please try again.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
